<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Rock Paper Scissors</title>
  <script src="game.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>
  <main>
    <section>
      <h1>Game Round</h1>
      <h1 class="square">0</h1>
    </section>
    <section>
      <aside>
        <h1>Player's Choice: </h1>
        <img src="">
      </aside>
      <aside>
        <h1>Player's Choice: </h1>
        <img src="./Assets/img/allIcons.png" alt="rock paper scissors icons">
      </aside>
      <aside>
        <h1>Computer's Choice: </h1>
        <img src="">
      </aside>
    </section>
    <section>
      <aside>
        <h1>The Winner Is: </h1>
        <h1 id="winnerName"></h1>
        <h1 id="winnerPts"></h1>
      </aside>
      <aside>
        <h1>Points:</h1>
        <div>
          <div>
            <h2>Player</h2>
            <h2>0</h2>
          </div>
          <div>
            <h2>Computer</h2>
            <h2>0</h2>
          </div>
        </div>
      </aside>
    </section>
    <section class="choices">
      <img src="./Assets/img/rock.png" alt="rock">
      <img src="./Assets/img/paper.png" alt="paper">
      <img src="./Assets/img/scissors.png" alt="scissors">
    </section>
  </main>
  <footer class="d-flex flex-row">
    <i class="bi bi-c-circle">Mesi</i>
    <a href="https://github.com/BuksiMesi"><i class="bi bi-github"></i></a>
    <a href="#"><i class="bi bi-linkedin"></i></a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
