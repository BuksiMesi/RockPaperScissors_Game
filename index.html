<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Rock Paper Scissors</title>
  <script src="game.js" defer></script>
</head>
<body>
  <header class="d-flex">
    <h1>Rock Paper Scissors Game</h1>
  </header>
  <main>
    <section class="square mt-5 d-flex flex-column">
      <h2>Game Round</h2>
      <h2 class="pt-2 text-success" id="round">0</h2>
    </section>
    <section class="d-flex flex-row m-5" id="showChoices">
      <aside id="playerChoice">
        <h2>Player's Choice: </h2>
      </aside>
      <aside id="pcChoice">
        <img id="icons" class="img-thumbnail rounded-4" src="./Assets/img/allIcons.png" alt="rock paper scissors icons">
      </aside>
      <aside>
        <h2>Computer's Choice: </h2>
      </aside>
    </section>
    <section class="m-5">
      <aside>
        <div class="card text-center results">
          <div class="card-header">
            <h1>Who will win?</h1>
            <p id="winnerResults"></p>
          </div>
          <div class="card-body">
            <div class="d-flex flex-row">
              <div class="d-flex flex-column m-3">
                <h2>Player</h2>
                <h2>0</h2>
              </div>
              <div class="d-flex flex-column m-3">
                <h2>Computer</h2>
                <h2>0</h2>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            Current Results
          </div>
        </div>        
      </aside>
    </section>
    <section class="choices">
      <button type="button" class="btn btn-success" id="choose">
        <img src="./Assets/img/rock.png" alt="Rock" class="rounded-circle">
        <img src="./Assets/img/paper.png" alt="Paper" class="rounded-circle">
        <img src="./Assets/img/scissors.png" alt="Scissors" class="rounded-circle">
      </button>
    </section>
  </main>
  <footer class="d-flex flex-row">
    <figure class="text-center quote mt-3">
      <blockquote class="blockquote">
        <p>You have to learn the rules of the game. And then you have to play better than anyone else.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Quote from <cite title="Source Title">Albert Einstein</cite>
      </figcaption>
    </figure>
    <aside>
      <i class="bi bi-c-circle">Mesi 2022</i>
    </aside>
    <aside class="d-flex flex-row social-icons">
      <a href="https://github.com/BuksiMesi"><i class="bi bi-github"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
    </aside>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
